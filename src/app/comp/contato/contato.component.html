<div id="contato" class="white">
  <div class="alinha">
    <h2 class="title">Contato</h2>
    <p>Preencha os campos a seguir para entrar em contato.</p>
    <form>
      <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
          <mat-form-field class="full-width">
            <input matInput placeholder="Nome">
          </mat-form-field>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
          <mat-form-field class="full-width">
            <input matInput placeholder="E-mail">
          </mat-form-field>
        </div>
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <mat-form-field class="full-width">
            <textarea matInput rows="5" placeholder="Mensagem"></textarea>
          </mat-form-field>
        </div>
        <div class="col-lg-8 col-md-8 col-sm-0 col-xs-0"></div>
        <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
          <button mat-flat-button class="full-width" color="primary">Enviar</button>
        </div>
      </div>
    </form>
  </div>
</div>
